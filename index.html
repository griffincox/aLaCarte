<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>a la carte</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,800|Bitter:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <section class="instructions">
      <h1>a la carte</h1>
      <h2>the printable shopping list</h2>
      <p>Drag items to reorder.</p>
      <p>Click once to strikethrough. Click again to delete.</p>
    </section>
    <section class="shopping-list">
      <ul>
        <li>
          <form autocomplete="off">
          <input type="text" name="item-input" placeholder="+add item, press enter" autofocus>
          </form>
        </li>
      </ul>
    </section>
    <section class="print">
      <h3>PRINT</h3>
    </section>
</div>

  <script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
